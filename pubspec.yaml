name: f_date
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"
  # sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # icons
  cupertino_icons: ^1.0.0


  # db + Firebase
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.0+1
  firebase_dynamic_links: ^0.7.0+1
  ## Mongo-like database
  cloud_firestore: ^0.16.0+1
  ## Redis-like key-store
  firebase_database: ^6.0.0

  ## probably won't need this
  firebase_storage: ^7.0.0

  # de/serialization
  json_annotation: ^3.1.1

  # utils + statemanagement
  equatable: ^1.2.6
  flutter_bloc: ^6.1.2
  provider: ^4.3.2+2
  bloc_test: ^7.0.4

  # http
  dio: ^3.0.10

  # Pathing for various host platforms
  path: ^1.7.0

  # Access camera
  camera: ^0.6.0

  # Easily find folder paths
  path_provider: ^1.0.1

  # Get images from a device
  image_picker: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

    # runs builds, scripts, etc. 
  build_runner: ^1.0.0

  # JSON
  json_serializable: ^3.5.1

  # Check connection type (WiFi, mobile, etc)
  connectivity: ^3.0.3

  # analayzer + linter
  # pedantic: ^1.11.0

  flutter_driver:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Hack
      fonts:
        - asset: assets/fonts/Hack/Hack-Italic.ttf
        - asset: assets/fonts/Hack/Hack-Regular.ttf
# The style property specifies whether the outlines in the file are italic or normal. These values correspond to the FontStyle and can be used in the fontStyle property of a TextStyle object.
          style: italic
    - family: Lato
      fonts:
      - asset: assets/fonts/Lato/Lato-Regular.ttf
      - asset: assets/fonts/Lato/Lato-Bold.ttf
# The weight property specifies the weight of the outlines in the file as an integer multiple of 100, between 100 and 900. These values correspond to the FontWeight and can be used in the fontWeight property of a TextStyle object.
        weight: 700
